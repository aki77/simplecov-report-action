name: "Simplecov Report"
description: "Simplecov Report"
author: aki77
inputs:
  minCoverage:
    description: "min coverage"
    default: "90"
    required: false
  resultPath:
    description: "json path"
    default: "coverage/.last_run.json"
    required: false
  token:
    description: "Github token"
    required: true
runs:
  using: "node12"
  main: "dist/index.js"
